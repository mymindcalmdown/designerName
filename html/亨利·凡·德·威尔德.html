      亨利·凡·德·威尔德(Henry van de Velde，1863-1957年)，比利时建筑师和设计师。他赞成建筑设计应反映并利于其用途的实用主义。十九世纪九十年代，他是著名的“新艺术”风格的领袖。新艺术风格运动运用木质，金属和石质的植物形态的韵律和自然线条代替古典和哥特式建筑物的历史形态。后来，威尔德逐步认识到机械设计将形成一种风格并将主宰20世纪的文化模式。
