      卡西米尔·塞文洛维奇·马列维奇，是俄国乌克兰至上主义倡导者、几何抽象派画家。1912年在驴尾巴展览会上陈列的《手足病医生在浴室》、《玩纸牌的人》，又具有立体主义和未来主义的特色。还曾参与起草俄国未来主义艺术家宣言。十月革命后参加左翼美术家联盟。马列维奇的至上主义思想影响了塔特林的结构主义和罗德琴柯的非客观主义，并通过李西茨基传人德国，对包豪斯的设计教学产生影响。
